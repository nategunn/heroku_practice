<div ng-controller='QuestionController'>

	<a href='#/dashboard'>Home</a> | <a href='#/new_question'>Add a Question</a> | <a ng-href='#/' ng-click='logOff()'>Log off</a>

	<h2>{{question.question}}</h2>
	<p>{{question.description}}</p>

	<h4 ng-bind='errors.error' class='error'></h4>

	<table class='add_ans_table'>
		<tr>
			<td>Your Answer: </td>
			<td><label><textarea ng-model='newAnswer.answer'></textarea> </label></td>
		</tr>
		<tr>
			<td>Support Your Answer: </td>
			<td><label><textarea ng-model='newAnswer.support' placeholder='optional'></textarea></label></td>
		</tr>
	</table>

	<a ng-click='createAnswer(question._id,newAnswer)'><button>Submit</button></a>

	<a ng-href='#/'><button>Cancel</button></a> 

</div>
